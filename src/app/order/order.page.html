 
<ion-header>
  <ion-row>
    <ion-col style="max-width: 80%;width: 80%;"><ion-label >Latest Offers</ion-label></ion-col>
    <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
  </ion-row>
  <p>Find discounts, Offers special meals and more!</p>
  <ion-button (click)="checkOffer()"> Check Offers</ion-button>
</ion-header>
<ion-content [fullscreen]="false">
    <div class="content">
      <ion-list lines="none">
        
        <ion-card>
          <ion-card-content>
            <img src="assets/imgs/pizza.png" />
            <div class="name-cont"><ion-label>Café de Noires</ion-label></div>
            <div class="detail-cont">
              <ion-icon name="star"></ion-icon>
              <p style="margin: 5px;">4.9 <span>(124 ratings) Café     Western Food</span></p>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <img src="assets/imgs/cafe.png" />
            <div class="name-cont"><ion-label>Isso</ion-label></div>
            <div class="detail-cont">
              <ion-icon name="star"></ion-icon>
              <p style="margin: 5px;">4.9 <span>(124 ratings) Café     Western Food</span></p>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <img src="assets/imgs/bakes.png" />
            <div class="name-cont"><ion-label>Cafe Beans</ion-label></div>
            <div class="detail-cont">
              <ion-icon name="star"></ion-icon>
              <p style="margin: 5px;">4.9 <span>(124 ratings) Café     Western Food</span></p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>

</ion-content>
