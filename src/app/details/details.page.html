  
<ion-header>
    <ion-row>
      <ion-col class="icon-col"><ion-icon name="arrow-back" (click)="onBack()" ></ion-icon><ion-label style="color: black;">{{title}}</ion-label></ion-col>
      <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
    </ion-row>
    <div class="search-cont">
      <ion-searchbar placeholder="Buscar comida"></ion-searchbar>
    </div>
</ion-header>

  <div id="container">

    <div class="img-cont">
      <img src="assets/imgs/dark.png" />
    </div>
    <div class="img-cont">
      <img src="assets/imgs/street.png" />
    </div>
    <div class="img-cont">
      <img src="assets/imgs/fudgy.png" />
    </div>
  </div>
</ion-content>
