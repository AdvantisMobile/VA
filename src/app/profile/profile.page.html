 
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-row>
      <ion-col style="max-width: 80%;width: 80%;"><ion-label >Profile</ion-label></ion-col>
      <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
    </ion-row>
  </ion-header>
  <div class="container">
    <ion-list  lines="none">
      <div class="form">
        <div class="profile_box">
            <img src="assets/imgs/user.png" />
        </div>
        <div class="edit-cont" (click)="editProfile()">
          <ion-icon name="pencil"></ion-icon><p>Edit Profile</p>
        </div>
        <div class="detail-cont">
          <h4>Hi there Emilia!</h4>
          <p (click)="signOut()">Sign Out</p>
        </div>
        

        <div class="list">
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text" value="Emilia Clarkeh"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" value="emiliaclarke@email.com"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Mobile Number</ion-label>
            <ion-input type="text" value="+1987 654 3210"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Address</ion-label>
            <ion-input type="text" value="No 23, 6th Lane, Colombo 03"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="text" value="**************"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input type="password" value="**************"></ion-input>
          </ion-item>
          

          <ion-button expand="block" class="save-btn">Save</ion-button>
        </div>
      </div>
    </ion-list>
  </div>
   
</ion-content>
