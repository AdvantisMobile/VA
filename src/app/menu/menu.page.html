 
<ion-header>
  <ion-row>
    <ion-col style="max-width: 80%;width: 80%;"><ion-label >Menu</ion-label></ion-col>
    <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
  </ion-row>
  <div class="search-cont">
    <ion-searchbar placeholder="Buscar comida"></ion-searchbar>
  </div>
</ion-header>
<ion-content [fullscreen]="false">
  <div id="container">
    <div style=" width: 100%;">
      <div class="banner"></div>
      <ion-list lines="none">
        <ion-row style="max-width: 95%; width: 95%;">
           <ion-col class="img-col">
             <img src="assets/imgs/food.png" />
           </ion-col>
           <ion-col class="cont-col">
             <ion-row class="c-row">
               <ion-col class="l-col">
                 <div class='l-cont'>
                  <h3 >Food</h3>
                  <h5 >120 items</h5>
                 </div>
              </ion-col>
               <ion-col class="b-col">
                 <div class="btn-cont" (click)="gotoDetails('food')">
                    <ion-icon name="arrow-forward" style="color: #F57734;"></ion-icon>
                 </div>
               </ion-col>
             </ion-row>
             
            </ion-col>
        </ion-row>
        <ion-row style="max-width: 95%; width: 95%;">
          <ion-col class="img-col">
            <img src="assets/imgs/beverages.png" />
          </ion-col>
          <ion-col class="cont-col">
            <ion-row class="c-row">
              <ion-col class="l-col">
                <div class='l-cont'>
                 <h3 >Beverages</h3>
                 <h5 >220 items</h5>
                </div>
             </ion-col>
              <ion-col class="b-col">
                <div class="btn-cont" (click)="gotoDetails('bev')">
                   <ion-icon name="arrow-forward" style="color: #F57734;"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
            
           </ion-col>
        </ion-row>
        <ion-row style="max-width: 95%; width: 95%;">
        <ion-col class="img-col">
          <img src="assets/imgs/desserts.png" />
        </ion-col>
        <ion-col class="cont-col">
          <ion-row class="c-row">
            <ion-col class="l-col">
              <div class='l-cont'>
               <h3 >Desserts</h3>
               <h5 >155 items</h5>
              </div>
           </ion-col>
            <ion-col class="b-col">
              <div class="btn-cont" (click)="gotoDetails('des')">
                 <ion-icon name="arrow-forward" style="color: #F57734;"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          
         </ion-col>
        </ion-row>
        <ion-row style="max-width: 95%; width: 95%;">
      <ion-col class="img-col">
        <img src="assets/imgs/promotions.png" />
      </ion-col>
      <ion-col class="cont-col">
        <ion-row class="c-row">
          <ion-col class="l-col">
            <div class='l-cont'>
             <h3 >Promotions</h3>
             <h5 >25 items</h5>
            </div>
         </ion-col>
          <ion-col class="b-col">
            <div class="btn-cont" (click)="gotoDetails('promo')">
               <ion-icon name="arrow-forward" style="color: #F57734;"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        
       </ion-col>
        </ion-row>
      </ion-list>
    </div>
  </div>
</ion-content>
