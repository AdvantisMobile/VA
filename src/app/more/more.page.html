 
<ion-header>
  <ion-row>
    <ion-col style="max-width: 80%;width: 80%;"><ion-label >More</ion-label></ion-col>
    <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="false">
  <div id="container">
    <div style=" width: 100%;">
      <ion-list lines="none">
        <ion-row style="max-width: 92%; width: 92%;" (click)="payment()">
           <ion-col class="img-col">
             <div class="img-cont">
              <img src="assets/imgs/payment.png" />
             </div>
             
           </ion-col>
           <ion-col class="cont-col">
             <ion-row class="c-row">
               <ion-col class="l-col">
                 <div class='l-cont'>
                  <h3 >Payment Details</h3>
                 </div>
              </ion-col>
               <ion-col class="b-col">
                 <div class="btn-cont">
                    <ion-icon name="arrow-forward" style="color: #7C7D7E;"></ion-icon>
                 </div>
               </ion-col>
             </ion-row>
             
            </ion-col>
        </ion-row>
        <ion-row style="max-width: 92%; width: 92%;" (click)="myOrders()">
          <ion-col class="img-col">
            <div class="img-cont">
              <img src="assets/imgs/myorders.png" />
            </div>
            
          </ion-col>
          <ion-col class="cont-col">
            <ion-row class="c-row">
              <ion-col class="l-col">
                <div class='l-cont'>
                 <h3 >My Orders</h3>
                </div>
             </ion-col>
              <ion-col class="b-col">
                <div class="btn-cont">
                   <ion-icon name="arrow-forward" style="color: #7C7D7E;"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
            
           </ion-col>
        </ion-row>
        <ion-row style="max-width: 92%; width: 92%;" (click)="notifications()">
        <ion-col class="img-col">
          <div class="img-cont">
            <img src="assets/imgs/notification.png" />
          </div>
          
        </ion-col>
        <ion-col class="cont-col">
          <ion-row class="c-row">
            <ion-col class="l-col">
              <div class='l-cont'>
               <h3 >Notifications</h3>
                
              </div>
           </ion-col>
            <ion-col class="b-col">
              <div class="btn-cont" >
                 <ion-icon name="arrow-forward" style="color: #7C7D7E;"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          
         </ion-col>
        </ion-row>
        <ion-row style="max-width: 92%; width: 92%;" (click)="inbox()">
          <ion-col class="img-col">
            <div class="img-cont">
              <img src="assets/imgs/inbox.png" />
            </div>
            
          </ion-col>
          <ion-col class="cont-col">
            <ion-row class="c-row">
              <ion-col class="l-col">
                <div class='l-cont'>
                <h3 >Inbox</h3>
                </div>
            </ion-col>
              <ion-col class="b-col">
                <div class="btn-cont" >
                  <ion-icon name="arrow-forward" style="color: #7C7D7E;"></ion-icon>
                </div> 
              </ion-col>
            </ion-row>
            
          </ion-col>
        </ion-row>
        <ion-row style="max-width: 92%; width: 92%;" (click)="about()">
              <ion-col class="img-col">
                <div class="img-cont">
                  <img src="assets/imgs/about.png" />
                </div>
                
              </ion-col>
              <ion-col class="cont-col">
                <ion-row class="c-row">
                  <ion-col class="l-col">
                    <div class='l-cont'>
                    <h3 >About Us</h3>
                    </div>
                </ion-col>
                  <ion-col class="b-col">
                    <div class="btn-cont" >
                      <ion-icon name="arrow-forward" style="color: #7C7D7E;"></ion-icon>
                    </div> 
                  </ion-col>
                </ion-row>
                
              </ion-col>
        </ion-row>
      </ion-list>
    </div>
  </div>
</ion-content>
