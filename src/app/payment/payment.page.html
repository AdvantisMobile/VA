 
<ion-header>
  <ion-row>
    <ion-col class="icon-col"><ion-icon name="arrow-back" (click)="onBack()" ></ion-icon><ion-label >Payment Details</ion-label></ion-col>
    <ion-col style="max-width: 20%;width: 20%; text-align: center;"><ion-icon name="cart"></ion-icon></ion-col>
  </ion-row>
</ion-header>
<ion-content class="ion-padding">
  <div class="content">
    <ion-label>Customize your payment method</ion-label>
    <div class="cards">
      <ion-card>
        <ion-row>
          <ion-col>Cash/Card on delivery</ion-col>
          <ion-col style="text-align: right; justify-content: end;"><ion-icon name="checkmark"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><img src="assets/imgs/visa.png" /> **** ****</ion-col>
          <ion-col>{{cardNumber}} <ion-button (click)="deleteCard()">Delete Card</ion-button></ion-col>
        </ion-row>
      </ion-card>
    </div> 
    <div class="btn-cont">
      <ion-button (click)="otherPayment()"><ion-icon name="add"></ion-icon>Add Another Credit/Debit Card</ion-button>
    </div>
  </div>
</ion-content>
